server:
  port: 8001
spring:
  application:
    name: core-app
  r2dbc:
    url: r2dbc:tc:postgresql:///testdb?TC_IMAGE_TAG=14-alpine
# logging
logging:
  level:
    com.nantaaditya.framework.redis: DEBUG
    com.nantaaditya.framework.helper: INFO
#    io.r2dbc.postgresql.QUERY: DEBUG
#    io.r2dbc.postgresql.PARAM: DEBUG

# rest
rest-log:
  enable: true
  masked:
    payloads:
      - email
  ignored-paths:
    GET:
      - /webjars/**

test.rest:
  enable: true
  baseUrl: http://localhost:8001
  defaultHeaders:
    Content-Type:
      - application/json
    Accept:
      - application/json

idempotent-check:
  configurations:
    TopUpRequest:
      idempotentFields:
        - $.memberId
        - $.referenceId